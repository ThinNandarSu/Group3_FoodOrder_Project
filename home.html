<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Foodie</title>

    <link rel="shortcut icon" href="favicon.ico">

  	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Merriweather:300,400italic,300italic,400,700italic' rel='stylesheet' type='text/css'>

  	<!-- Animate.css -->
  	<link rel="stylesheet" href="css/animate.css">
  	<!-- Icomoon Icon Fonts-->
  	<link rel="stylesheet" href="css/icomoon.css">
  	<!-- Simple Line Icons -->
  	<link rel="stylesheet" href="css/simple-line-icons.css">
  	<!-- Datetimepicker -->
  	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  	<!-- Flexslider -->
  	<link rel="stylesheet" href="css/flexslider.css">
  	<!-- Bootstrap  -->
  	<link rel="stylesheet" href="css/bootstrap.css">

  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  	<!-- Modernizr JS -->
  	<script src="js/modernizr-2.6.2.min.js"></script>

    <script src="js/home.js"></script>

    <link rel="stylesheet" href="css/styleHome.css">

  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <div class="col-md-offset-5" style="margin-top: 100px;">
          <h1>Hello, Foodie</h1>
        </div>
        <hr>

        <div class="container">
          <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="images/black_edition.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"><i>Sign in</i></button>
            </form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>

        <div class="col-md-offset-5">
          <a href="index.html"><button type="button" class="btn btn-primary">Gust</button></a>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Register</button>
        </div>

      </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLongTitle">Register Form</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-signin">
              <span id="reauth-email" class="reauth-email"></span>
              <label for="name">Name</label>
              <input type="text" id="inputName" class="form-control" placeholder="Your Name" required>
              <label for="name">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Your Email address" required autofocus>
              <label for="name">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="name">Confirm  Password</label>
              <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm  Password" required>

              <form action="cartsList.html" method="post" class="col-md-12">
                <div class="col-md-6">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
          </form>
        </div>
        <!-- <div class="modal-footer">

        </div> -->
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

  </body>
</html>
