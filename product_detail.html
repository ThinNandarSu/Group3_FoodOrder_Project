<body>
	<h1>
		To Show Detail Of Product What User Click :)
	</h1>

	<button onclick="goBack()">Go Back</button>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h3>Delivery Form</h3>
			<div class="form-group ">
				<label for="name" class="sr-only">Name</label>
				<input id="name" class="form-control" placeholder="Name" type="text">
			</div>
			<div class="form-group ">
				<label for="phoneNumber" class="sr-only">Phone Number</label>
				<input id="phoneNumber" class="form-control" placeholder="Phone Number" type="text">
			</div>
			<div class="form-group">
				<label for="occation" class="sr-only">Occation</label>
				<select class="form-control" id="occation">
				  <option>Select an Occation</option>
				  <option>Wedding Ceremony</option>
				  <option>Birthday</option>
				  <option>Others</option>
				</select>
			</div>
			<div class="form-group ">
				<label for="date" class="sr-only">Date</label>
				<input id="date" class="form-control" placeholder="Date &amp; Time" type="text">
			</div>

			<div class="form-group ">
				<label for="address" class="sr-only">Address</label>
				<textarea name="" id="address" cols="30" rows="5" class="form-control" placeholder="Address"></textarea>
			</div>

			<div class="form-group ">
				<input class="btn btn-primary" value="Send Message" type="submit">
			</div>
		</div>
	</div>
</body>
	<script>
		function goBack() {
			window.history.back();
